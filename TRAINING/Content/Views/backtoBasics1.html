<ul placeholder-content="toolbar" ng-if="infrastructureRegister.id">
    <li>
        <a href="#/infrastructureRegister/{{infrastructureRegister.id}}/infrastructureRisk" title="Risks" class="icon-warning"></a>
    </li>
    <li>
        <a href="#/infrastructureRegisterOverview/{{infrastructureRegister.id}}" class="icon-info"></a>
    </li>
</ul>
<div class="col-md-12">
    <form class="form-horizontal" novalidate role="form" name="backToBasicsForm">
        <div class="form-group">
            <label for="organisation" class="col-lg-3">Organisation</label>
            <div class="col-lg-9">
                <select ng-options="organisation.id as organisation.name for organisation in organisations" required ng-model="backToBasics.organisationId" class="form-control" id="selectOrganisation"></select>
            </div>
        </div>
        <div class="row">
            <label for="inputYear" class="col-lg-3 control-label">Financial Year</label>
            <div class="col-lg-3">
                <select ng-options="financialYear.id as financialYear.description for financialYear in financialYears" required ng-model="backToBasics.financialYearId" class="form-control" id="inputYear"></select>
            </div>
            <label for="inputPeriod" class="col-lg-3 control-label">Financial Period</label>
            <div class="col-lg-3">
                <select ng-options="financialPeriod.id as financialPeriod.description for financialPeriod in financialPeriods" required ng-model="backToBasics.financialPeriodId" class="form-control" id="inputPeriod"></select>
            </div>
        </div>

        <div class="row section bold">
            <label for="inputNumber" class="col-lg-5 control-label">Putting People First</label>
            <label for="inputNumber" class="col-lg-1 control-label">Format</label>
            <label for="inputNumber" class="col-lg-2 control-label">Response</label>
            <label for="inputNumber" class="col-lg-4 control-label">Comments</label>
        </div>

        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many wards held ward committee meetings in the past month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_1Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="inputNumber" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_1Note" type="text" class="form-control" id="Text1" placeholder="">
            </div>
        </div>

        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many public report-back meetings were convened and addressed by ward councilors in past month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_2Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text2" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_2Note" type="text" class="form-control" id="Text3" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many incidents of service delivery protests were there in the municipality over the past month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_3Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text4" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_3Note" type="text" class="form-control" id="Text5" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">What was the cause of protests? Please list the top 3 causes of protests in this reporting period. (if less than 3, select as many as apply)</label>
            <label for="inputNumber" class="col-lg-1 control-label">Cause 1</label>
            <div class="col-lg-2">
                <select ng-options="causeOfProtest.id as causeOfProtest.description for causeOfProtest in causesOfProtest" required ng-model="backToBasics.question1_4Response1Id" class="form-control" id="select3"></select>
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_4Note1" type="text" class="form-control" id="Text7" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-5 control-label"></label>
            <label for="inputNumber" class="col-lg-1 control-label">Cause 2</label>
            <div class="col-lg-2">
                <select ng-options="causeOfProtest.id as causeOfProtest.description for causeOfProtest in causesOfProtest" required ng-model="backToBasics.question1_4ResponseId" class="form-control" id="select4"></select>
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_4Note2" type="text" class="form-control" id="Text6" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-5 control-label"></label>
            <label for="inputNumber" class="col-lg-1 control-label">Cause 3</label>
            <div class="col-lg-2">
                <select ng-options="causeOfProtest.id as causeOfProtest.description for causeOfProtest in causesOfProtest" required ng-model="backToBasics.question1_4Response3Id" class="form-control" id="select5"></select>
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_4Note3" type="text" class="form-control" id="Text8" placeholder="">
            </div>
        </div>

        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many of these became violent?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_5Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text12" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_5Note" type="text" class="form-control" id="Text13" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many public meetings were held at which the Mayor or members of Mayoral/Exco committee provided report back to the public? </label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_6Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text14" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_6Note" type="text" class="form-control" id="Text15" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">Does the municipality have a complaints management system to address service delivery concerns?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Tick for Yes</label>
            <div class="col-lg-2 checkbox mipmis-checkbox">
                <input ng-model="backToBasics.question1_7Response" type="checkbox" value="true" id="inputStatus" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_7Note" type="text" class="form-control" id="Text17" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many households receive:</label>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-1 control-label"></label>
            <label for="inputNumber" class="col-lg-4 control-label">Free Basic Water</label>
            <label for="inputNumber" class="col-lg-1 control-label">No of Households</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_8_1Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text18" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_8_1Note" type="text" class="form-control" id="Text19" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-1 control-label"></label>
            <label for="inputNumber" class="col-lg-4 control-label">Free Basic Electricity</label>
            <label for="inputNumber" class="col-lg-1 control-label">No of Households</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_8_2Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text20" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_8_2Note" type="text" class="form-control" id="Text21" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-1 control-label"></label>
            <label for="inputNumber" class="col-lg-4 control-label">Free Property rates</label>
            <label for="inputNumber" class="col-lg-1 control-label">No of Households</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_8_3Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text22" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_8_3Note" type="text" class="form-control" id="Text23" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many households have access to refuse removal?</label>
            <label for="inputNumber" class="col-lg-1 control-label">No of Households</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question1_9Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text24" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_9Note" type="text" class="form-control" id="Text25" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">What is the frequency of collection of refuse in your municipality?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Select</label>
            <div class="col-lg-2">
                <select ng-options="frequencyOfCollection.id as frequencyOfCollection.description for frequencyOfCollection in frequenciesOfCollection" required ng-model="backToBasics.question1_10ResponseId" class="form-control" id="select6"></select>
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question1_10Note" type="text" class="form-control" id="Text9" placeholder="">
            </div>
        </div>
        <div class="form-actions">
            <div class="container">
                <button ng-click="saveBackToBasics()" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Next ></button>
            </div>
        </div>

    </form>
</div>
