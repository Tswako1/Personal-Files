<form class="form-horizontal col-md-12" noviladate role="form" name="projectRiskForm">
    <div class="form-group">
        <label ng-model="projectRisk.description" for="inputDescription" class="col-lg-3 control-label">Description</label>
        <div class="col-lg-9">
            <input ng-model="projectRisk.description" required type="text" class="form-control" id="inputDescription" placeholder="">
        </div>
    </div>
    <div class="row">
        <label for="projectRiskType" class="col-lg-3 control-label">Risk Type</label>
        <div class="col-lg-3">

            <select ng-options="projectRiskType.id as projectRiskType.description for projectRiskType in projectRiskTypes" required ng-model="projectRiskTypeId" class="form-control" id="selectprojectRiskType">
            </select>
        </div>
        <label for="projectRiskCategory" class="col-lg-3 control-label">Risk Category</label>
        <div class="col-lg-3">

            <select ng-options="projectRiskCategory.id as projectRiskCategory.description for projectRiskCategory in projectRiskCategories" required ng-model="projectRisk.projectRiskCategoryId" class="form-control" id="projectRiskCategory">
            </select>
        </div>
    </div>
    <div class="row">
        <label for="riskConsequence" class="col-lg-3 control-label">Risk Consequence</label>
        <div>
            <div class="col-lg-3">

                <select ng-options="riskConsequence.id as riskConsequence.description for riskConsequence in riskConsequences" required ng-model="projectRisk.riskConsequenceId" class="form-control" id="selectRiskConsequence">
                </select>
            </div>
            <div class="field-information">
                <div fieldinfo="consequence">
                </div>
            </div>
        </div hidden>
        <label for="riskProbability" hidden class="col-lg-3 control-label">Risk Probability</label>
        <div class="col-lg-3" hidden>

            <select  ng-options="riskProbability.id as riskProbability.description for riskProbability in riskProbabilities" ng-model="projectRisk.riskProbabilityId" class="form-control" id="selectRiskProbability">
            </select>
        </div>
        <div class="field-information">
            <div fieldinfo="probability">
            </div>
        </div>

    </div>
    <div class="form-group">
        <label ng-model="projectRisk.riskExposure" for="inputRiskExposure" class="col-lg-3 control-label">Risk Exposure</label>
        <div class="col-lg-3">
            <input ng-model="projectRisk.riskExposure" disabled type="text" class="form-control exposure {{projectRisk.riskExposure}}" id="inputRiskExposure" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label ng-model="projectRisk.cost" for="inputCost" class="col-lg-3 control-label">Cost of Risk</label>
        <div class="col-lg-3">
            <input ng-model="projectRisk.cost" type="text" class="form-control" id="inputCost" placeholder="" ng-pattern="/^[0-9]{1,3}(?:\s?[0-9]{3})*(?:\.[0-9]{2})?$/" fieldtype="currency" mycurr>
        </div>
    </div>
    <div class="form-group">
        <label for="inputRisktiming" class="col-lg-3 control-label">Expected Resolution Date</label>
        <div class="col-lg-3">
            <input ng-model="projectRisk.riskTiming" required ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputRisktiming" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="selectRiskOwner" class="col-lg-3 control-label">Risk Owner</label>
        <div class="col-lg-3">
            <select ng-options="person.id as person.description for person in people" ng-model="projectRisk.personId" class="form-control" id="selectRiskOwner"></select>
        </div>
    </div>

    <div class="form-group">
        <label ng-model="projectRisk.riskResponse" for="inputRiskResponse" class="col-lg-3 control-label">Risk Response</label>
        <div class="col-lg-9">
            <input ng-model="projectRisk.riskResponse" required type="text" class="form-control" id="inputRiskResponse" placeholder="">
        </div>
    </div>
    <div class="form-actions">
        <div class="container">
            <button ng-click="saveProjectRisk()" value="Save" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
        </div>
    </div>
</form>
