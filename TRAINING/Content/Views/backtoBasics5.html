<ul placeholder-content="toolbar" ng-if="infrastructureRegister.id">
    <li>
        <a href="#/infrastructureRegister/{{infrastructureRegister.id}}/infrastructureRisk" title="Risks" class="icon-warning"></a>
    </li>
    <li>
        <a href="#/infrastructureRegisterOverview/{{infrastructureRegister.id}}" class="icon-info"></a>
    </li>
</ul>
<div class="col-md-12">
    <form class="form-horizontal" novalidate role="form" name="backToBasicsForm">
        <div class="form-group">
            <label for="organisation" class="col-lg-3">Organisation</label>
            <div class="col-lg-9">
                <select ng-options="organisation.id as organisation.name for organisation in organisations" disabled required ng-model="backToBasics.organisationId" class="form-control" id="selectOrganisation"></select>
            </div>
        </div>
        <div class="row">
            <label for="inputYear" class="col-lg-3 control-label">Financial Year</label>
            <div class="col-lg-3">
                <select ng-options="financialYear.id as financialYear.description for financialYear in financialYears" disabled required ng-model="backToBasics.financialYearId" class="form-control" id="inputYear"></select>
            </div>
            <label for="inputPeriod" class="col-lg-3 control-label">Financial Period</label>
            <div class="col-lg-3">
                <select ng-options="financialPeriod.id as financialPeriod.description for financialPeriod in financialPeriods" disabled required ng-model="backToBasics.financialPeriodId" class="form-control" id="inputPeriod"></select>
            </div>
        </div>

        <div class="row section bold">
            <label for="inputNumber" class="col-lg-5 control-label">Building Capable Local Government Institutions</label>
            <label for="inputNumber" class="col-lg-1 control-label">Format</label>
            <label for="inputNumber" class="col-lg-2 control-label">Response</label>
            <label for="inputNumber" class="col-lg-4 control-label">Comments</label>
        </div>

        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">Are the positions of MM and Senior Managers reporting to the MM (section 56) filled/ vacant?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Municipal Manager</label>
            <div class="col-lg-2 checkbox mipmis-checkbox">
                <input ng-model="backToBasics.question5_1_1Response" type="checkbox" value="true" id="inputStatus" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_1_1Note" type="text" class="form-control" id="Text1" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-5 control-label"></label>
            <label for="inputNumber" class="col-lg-1 control-label">CFO</label>
            <div class="col-lg-2 checkbox mipmis-checkbox">
                <input ng-model="backToBasics.question5_1_2Response" type="checkbox" value="true" id="Checkbox1" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_1_2Note" type="text" class="form-control" id="Text2" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">Remaining Section 56 positions</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number of positions</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_1_3Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text3" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_1_3Note" type="text" class="form-control" id="Text4" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-5 control-label"></label>
            <label for="inputNumber" class="col-lg-1 control-label">Number filled</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_1_4Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text5" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_1_4Note" type="text" class="form-control" id="Text6" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many disciplinary cases were RESOLVED in the last month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_2Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text10" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_2Note" type="text" class="form-control" id="Text11" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many officials are presently on suspension, and for how long?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_3_1Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text7" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_3_1Note" type="text" class="form-control" id="Text8" placeholder="">
            </div>
        </div>
        <div class="row">
            <label for="inputNumber" class="col-lg-5 control-label"></label>
            <label for="inputNumber" class="col-lg-1 control-label">Average legnth of time in DAYS</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_3_2Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text9" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_3_2Note" type="text" class="form-control" id="Text12" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many permanent employees are there employed?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_4Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text16" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_4Note" type="text" class="form-control" id="Text26" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many temporary employees are there employed?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_5Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text13" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_5Note" type="text" class="form-control" id="Text14" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many days of sick leave were taken by employees in the past month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number of days</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_6Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text27" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_6Note" type="text" class="form-control" id="Text28" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many of the councillors underwent training in the past month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_7Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text29" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_7Note" type="text" class="form-control" id="Text30" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">How many of the officials underwent training in the past month?</label>
            <label for="inputNumber" class="col-lg-1 control-label">Number</label>
            <div class="col-lg-2">
                <input ng-model="backToBasics.question5_8Response" ng-pattern="/^[0-9]*$/" fieldtype="numeric" required type="text" class="form-control" id="Text31" placeholder="">
            </div>
            <div class="col-lg-4">
                <input ng-model="backToBasics.question5_8Note" type="text" class="form-control" id="Text32" placeholder="">
            </div>
        </div>
        <div class="row section">
            <label for="inputNumber" class="col-lg-5 control-label">Additional Comments</label>
            <div class="col-lg-7">
                <!--<input ng-model="backToBasics.additionalNotes" type="textarea" class="form-control" id="Text15" placeholder="">-->
                <textarea class="form-control" ng-model="backToBasics.additionalNotes" rows="3"  id="Text15" placeholder=""></textarea>

            </div>
        </div>

        <!--backToBasics.AdditionalNotes-->
        <div class="form-actions">
            <div class="container">
                <button ng-click="saveBackToBasics()" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
            </div>
        </div>

    </form>
</div>
