<form class="form-horizontal col-md-12" noviladate role="form" name="assetClassForm">
    <div class="form-group">
        <label for="inputDescription" class="col-lg-3 control-label">Description</label>
        <div class="col-lg-6">
            <input ng-model="assetClass.description" required type="text" class="form-control" id="inputDescription" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCode" class="col-lg-3 control-label">Code</label>
        <div class="col-lg-6">
            <input ng-model="assetClass.code" required type="text" class="form-control" id="inputCode" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputExpectedUsefulLife" class="col-lg-3 control-label">Expected Useful Life</label>
        <div class="col-lg-6">
            <input ng-model="assetClass.expectedUsefulLife" required type="text" class="form-control" id="inputExpectedUsefulLife" placeholder="">
        </div>
    </div>
    <div class="form-actions">
        <div class="container">
            <button ng-click="saveAssetClass()" value="Save" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
        </div>
    </div>
</form>
