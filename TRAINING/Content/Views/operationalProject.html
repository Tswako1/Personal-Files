<form class="form-horizontal col-md-12" noviladate role="form" name="mOPIIProjectForm">
    <div class="form-group">
        <label ng-model="mOPIIProject.tspId" for="inputDescription" class="col-lg-3 control-label">TSP ID</label>
        <div class="col-lg-9">
            <input ng-model="mOPIIProject.tspId" required type="text" class="form-control" id="Text5" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label ng-model="mOPIIProject.projectName" for="inputDescription" class="col-lg-3 control-label">Project Name</label>
        <div class="col-lg-9">
            <input ng-model="mOPIIProject.projectName" required type="text" class="form-control" id="inputDescription" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label ng-model="mOPIIProject.projectBrief" for="inputDescription" class="col-lg-3 control-label">Project Brief</label>
        <div class="col-lg-9">
            <input ng-model="mOPIIProject.projectBrief" required type="text" class="form-control" id="Text1" placeholder="">
        </div>
    </div>
    <div class="row">
        <label for="mOPIIProjectSector" class="col-lg-3 control-label">Sector</label>
        <div class="col-lg-3">

            <select ng-options="mopSector.id as mopSector.description for mopSector in mopSectors" required ng-model="mOPIIProject.mopSectorId" class="form-control" id="selectmOPIIProjectSector">
            </select>
        </div>
        <label for="mOPIIProjectType" class="col-lg-3 control-label">Project Type</label>
        <div class="col-lg-3">

            <select ng-options="mopProjectType.id as mopProjectType.description for mopProjectType in mopProjectTypes" required ng-model="mOPIIProject.mopProjectTypeId" class="form-control" id="mOPIIProjectCategory">
            </select>
        </div>
    </div>
    <div class="row">
        <label for="mOPIIProjectIDPYear" class="col-lg-3 control-label">IDP Year</label>
        <div>
            <div class="col-lg-3">

                <select ng-options="financialYear.id as financialYear.description for financialYear in financialYears" required ng-model="mOPIIProject.misaFinancialYearId" class="form-control" id="selectIDPYear">
                </select>
            </div>
        </div>
        <label for="riskProbability" class="col-lg-3 control-label">Project Stage</label>
        <div class="col-lg-3">

            <select ng-options="mopProjectStage.id as mopProjectStage.description for mopProjectStage in mopProjectStages" ng-model="mOPIIProject.mopProjectStageId" class="form-control" id="selectRiskProbability">
            </select>
        </div>

    </div>
    <div class="row">
        <label for="riskProbability" class="col-lg-3 control-label">Funding Source</label>
        <div class="col-lg-3">
            <select ng-options="fundingSource as fundingSource.description group by fundingSource.fundingSourceGroup for fundingSource in fundingSources track by fundingSource.id" data="fundingSources" select2 multiple style="width: 100%" ng-model="mOPIIProject.fundingSources" id="inputFundingSources"></select>
        </div>
        <label for="KPI" class="col-lg-3 control-label">KPI</label>
        <div class="col-lg-3">

            <select ng-options="mopkpi.id as mopkpi.description for mopkpi in mopkpis" ng-model="mOPIIProject.mopkpiId" class="form-control" id="select1">
            </select>
        </div>
    </div>
    <div class="row">
        <label ng-model="mOPIIProject.approvedBudget" for="inputCost" class="col-lg-3 control-label">Approved Budget</label>
        <div class="col-lg-3">
            <input ng-model="mOPIIProject.approvedBudget" type="text" class="form-control" id="inputCost" placeholder="" ng-pattern="/^[0-9]{1,3}(?:\s?[0-9]{3})*(?:\.[0-9]{2})?$/" fieldtype="currency" mycurr>
        </div>
        <label ng-model="mOPIIProject.expenditureToDate" for="inputCost" class="col-lg-3 control-label">Expenditure To Date</label>
        <div class="col-lg-3">
            <input ng-model="mOPIIProject.expenditureToDate" type="text" class="form-control" id="Text2" placeholder="" ng-pattern="/^[0-9]{1,3}(?:\s?[0-9]{3})*(?:\.[0-9]{2})?$/" fieldtype="currency" mycurr>
        </div>
    </div>
    <div class="row">
        <label ng-model="mOPIIProject.plannedHHCoverage" for="inputCost" class="col-lg-3 control-label">Planned HH Coverage</label>
        <div class="col-lg-3">
            <input ng-model="mOPIIProject.plannedHHCoverage" type="text" class="form-control" id="Text3" placeholder="" ng-pattern="/^[0-9]{1,3}(?:\s?[0-9]{3})*(?:\.[0-9]{2})?$/" fieldtype="currency" mycurr>
        </div>
        <label ng-model="mOPIIProject.achievedHHCoverage" for="inputCost" class="col-lg-3 control-label">Achieved HH Coverage</label>
        <div class="col-lg-3">
            <input ng-model="mOPIIProject.achievedHHCoverage" type="text" class="form-control" id="Text4" placeholder="" ng-pattern="/^[0-9]{1,3}(?:\s?[0-9]{3})*(?:\.[0-9]{2})?$/" fieldtype="currency" mycurr>
        </div>
    </div>
    <div class="form-group">
        <label ng-model="mOPIIProject.municipalProjectManager" for="inputDescription" class="col-lg-3 control-label">Municipal Project Manager</label>
        <div class="col-lg-9">
            <input ng-model="mOPIIProject.municipalProjectManager" required type="text" class="form-control" id="Text6" placeholder="">
        </div>
    </div>
    <div class="form-actions">
        <div class="container">
            <button ng-click="saveOperationalProject()" value="Save" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
        </div>
    </div>
</form>
