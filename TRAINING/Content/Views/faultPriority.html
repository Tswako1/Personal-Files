<div class="col-md-12">
    <form class="form-horizontal col-md-12" formnovalidate role="form" name="faultPriorityForm">
        <div class="form-group">
            <label for="inputDescription" class="col-lg-3 control-label">Description</label>
            <div class="col-lg-6">
                <input ng-model="faultPriority.description" required type="text" class="form-control" id="inputDescription" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">First Escalation Reminder</label>
            <div class="col-lg-3">
                <select ng-model="faultPriority.firstEscalationReminderId" class="form-control" ng-options="faultEscalationTime.id as faultEscalationTime.description for faultEscalationTime in faultEscalationTimes"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">First Escalation Time</label>
            <div class="col-lg-3">
                <select ng-model="faultPriority.firstEscalationTimeId" class="form-control" ng-options="faultEscalationTime.id as faultEscalationTime.description for faultEscalationTime in faultEscalationTimes"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Second Escalation Reminder</label>
            <div class="col-lg-3">
                <select ng-model="faultPriority.secondEscalationReminderId" class="form-control" ng-options="faultEscalationTime.id as faultEscalationTime.description for faultEscalationTime in faultEscalationTimes"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Second Escalation Time</label>
            <div class="col-lg-3">
                <select ng-model="faultPriority.secondEscalationTimeId" class="form-control" ng-options="faultEscalationTime.id as faultEscalationTime.description for faultEscalationTime in faultEscalationTimes"></select>
            </div>
        </div>

        <div class="form-actions">
            <div class="container">
                <button ng-click="save()" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
            </div>
        </div>
    </form>
</div>
