<div class="col-md-12">
    <form class="form-horizontal captureform" novalidate role="form" name="projectCheckListForm">
        <div>
            <h4 style="margin-left: 0; padding-left: 0" class="col-lg-6">1. Preparatory Phase</h4>
            <h4 style="margin-left: 0" class="col-lg-3">Completion Date</h4>
        </div>

        <div class="form-group">
            <label for="inputBusinessProjectPlanDate" class="col-lg-6 control-label">1.1 Business / Project Plan / Technical Report/s</label>
            <div class="col-lg-2">
                <input ng-model="project.businessProjectPlanDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputBusinessProjectPlanDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count1=getDocumentCount(1)">
                <span class="document-management" document-count="count1" foreign-id="foreignId" foreign-type="1" document-type="1" title="Upload Document"></span>
            </div>

        </div>
        <div class="form-group">
            <label for="inputBidsSpecificationDate" class="col-lg-6 control-label">1.2 IDP / Council / MM's documents</label>
            <div class="col-lg-2">
                <input ng-model="project.bidsSpecificationDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputBidsSpecificationDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count2=getDocumentCount(2)">
                <span class="document-management" document-count="count2" foreign-id="foreignId" foreign-type="1" document-type="2" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputBidsEvaluationDate" class="col-lg-6 control-label">1.3 Bid Documents - Feasibility Study</label>
            <div class="col-lg-2">
                <input ng-model="project.bidsEvaluationDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputBidsEvaluationDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count3=getDocumentCount(3)">
                <span class="document-management" document-count="count3" foreign-id="foreignId" foreign-type="1" document-type="3" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputBidsAdjudicationDate" class="col-lg-6 control-label">1.4 Feasibility Study documents</label>
            <div class="col-lg-2">
                <input ng-model="project.bidsAdjudicationDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputBidsAdjudicationDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count4=getDocumentCount(4)">
                <span class="document-management" document-count="count4" foreign-id="foreignId" foreign-type="1" document-type="4" title="Upload Document"></span>
            </div>
        </div>
        <h4 class="col-lg-9" style="margin-left: 0; padding-left: 0">2. Design Procurement and Design</h4>
        <div class="form-group">
            <label for="inputProjectDesignCostingDate" class="col-lg-6 control-label">2.1 Business / Project Plan / Technical Report/s</label>
            <div class="col-lg-2">
                <input ng-model="project.projectDesignCostingDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputProjectDesignCostingDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count5=getDocumentCount(5)">
                <span class="document-management" document-count="count5" foreign-id="foreignId" foreign-type="1" document-type="5" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputProcurementPlanDate" class="col-lg-6 control-label">2.2 Council / MM's documents</label>
            <div class="col-lg-2">
                <input ng-model="project.procurementPlanDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputProcurementPlanDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count6=getDocumentCount(6)">
                <span class="document-management" document-count="count6" foreign-id="foreignId" foreign-type="1" document-type="6" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputSupplyChainManagementProcessesDate" class="col-lg-6 control-label">2.3 Bid Documents - Design Consultant</label>
            <div class="col-lg-2">
                <input ng-model="project.supplyChainManagementProcessesDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputSupplyChainManagementProcessesDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count7=getDocumentCount(7)">
                <span class="document-management" document-count="count7" foreign-id="foreignId" foreign-type="1" document-type="7" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAppointmentLetterDate" class="col-lg-6 control-label">2.4 Design documents</label>
            <div class="col-lg-2">
                <input ng-model="project.appointmentLetterDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputAppointmentLetterDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count8=getDocumentCount(8)">
                <span class="document-management" document-count="count8" foreign-id="foreignId" foreign-type="1" document-type="8" title="Upload Document"></span>
            </div>
        </div>
        <h4 class="col-lg-9" style="margin-left: 0; padding-left: 0">3. Implementation Procurement</h4>
        <div class="form-group">
            <label for="inputProjectTeamMeetingSiteMeetingMinutesDate" class="col-lg-6 control-label">3.1 Council / MM's documents</label>
            <div class="col-lg-2">
                <input ng-model="project.projectTeamMeetingSiteMeetingMinutesDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputProjectTeamMeetingSiteMeetingMinutesDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count9=getDocumentCount(9)">
                <span class="document-management" document-count="count9" foreign-id="foreignId" foreign-type="1" document-type="9" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputMonthlyProjectUpdateReportsDate" class="col-lg-6 control-label">3.2 Bid Documents - Implementation PSP</label>
            <div class="col-lg-2">
                <input ng-model="project.monthlyProjectUpdateReportsDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputMonthlyProjectUpdateReportsDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count10=getDocumentCount(10)">
                <span class="document-management" document-count="count10" foreign-id="foreignId" foreign-type="1" document-type="10" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputProjectImplementationReportingDate" class="col-lg-6 control-label">3.3 Appointment documents - Implementation PSP</label>
            <div class="col-lg-2">
                <input ng-model="project.projectImplementationReportingDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputProjectImplementationReportingDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count11=getDocumentCount(11)">
                <span class="document-management" document-count="count11" foreign-id="foreignId" foreign-type="1" document-type="11" title="Upload Document"></span>
            </div>
        </div>
        <h4 class="col-lg-9" style="margin-left: 0; padding-left: 0">4. Implementation</h4>
        <div class="form-group">
            <label for="inputProjectCompletionCertificateDate" class="col-lg-6 control-label">4.1 Implementation documents</label>
            <div class="col-lg-2">
                <input ng-model="project.projectCompletionCertificateDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputProjectCompletionCertificateDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count12=getDocumentCount(12)">
                <span class="document-management" document-count="count12" foreign-id="foreignId" foreign-type="1" document-type="12" title="Upload Document"></span>
            </div>
        </div>
        <h4 class="col-lg-9" style="margin-left: 0; padding-left: 0">5. Defect Liability</h4>
        <div class="form-group">
            <label for="inputEvaluationReportDate" class="col-lg-6 control-label">5.1 Close-out documents</label>
            <div class="col-lg-2">
                <input ng-model="project.evaluationReportDate" ng-pattern="/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/" fieldtype="date" type="text" class="form-control date" id="inputEvaluationReportDate" placeholder="">
            </div>
            <div class="col-lg-1" ng-init="count13=getDocumentCount(13)">
                <span class="document-management" document-count="count13" foreign-id="foreignId" foreign-type="1" document-type="13" title="Upload Document"></span>
            </div>
        </div>
        <div class="form-actions">
            <div class="container">
                <button ng-click="saveProjectCheckList()" type="submit" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
            </div>
        </div>
    </form>
</div>
