<form class="form-horizontal col-md-12" noviladate role="form" name="infrastructureRiskForm">
    <div class="form-group">
        <label ng-model="infrastructureRisk.description" for="inputDescription" class="col-lg-3 control-label">Description</label>
        <div class="col-lg-9">
            <input ng-model="infrastructureRisk.description" required type="text" class="form-control" id="inputDescription" placeholder="">
        </div>
    </div>
    <div class="row">
        <label for="riskType" class="col-lg-3 control-label">Risk Type</label>
        <div class="col-lg-3">

            <select ng-options="riskType.id as riskType.description for riskType in riskTypes" required ng-model="infrastructureRisk.riskTypeId" class="form-control" id="selectRiskType">
            </select>
        </div>
        <label for="riskConsequence" class="col-lg-3 control-label">Risk Consequence</label>
        <div class="col-lg-3">

            <select ng-options="riskConsequence.id as riskConsequence.description for riskConsequence in riskConsequences" required ng-model="infrastructureRisk.riskConsequenceId" class="form-control" id="selectRiskConsequence">
            </select>
        </div>
        <div class="field-information">
            <div fieldinfo="consequence">
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="riskProbability" class="col-lg-3 control-label">Risk Probability</label>
        <div class="col-lg-3">

            <select ng-options="riskProbability.id as riskProbability.description for riskProbability in riskProbabilities" required ng-model="infrastructureRisk.riskProbabilityId" class="form-control" id="selectRiskProbability">
            </select>
        </div>
        <div class="field-information">
            <div fieldinfo="probability">
            </div>
        </div>

    </div>
    <div class="form-group">
        <label ng-model="infrastructureRisk.riskExposure" for="inputRiskExposure" class="col-lg-3 control-label">Risk Exposure</label>
        <div class="col-lg-3">
            <input ng-model="infrastructureRisk.riskExposure" disabled type="text" class="form-control exposure {{infrastructureRisk.riskExposure}}" id="inputRiskExposure" placeholder="">
        </div>
    </div>
        <div class="form-group">
        <label ng-model="infrastructureRisk.cost" for="inputCost" class="col-lg-3 control-label">Cost of Risk</label>
        <div class="col-lg-3">
            <input ng-model="infrastructureRisk.cost" type="text" class="form-control" id="inputCost" placeholder="" ng-pattern="/^[0-9]{1,3}(?:\s?[0-9]{3})*(?:\.[0-9]{2})?$/" fieldtype="currency" mycurr>
        </div>
    </div>

    <div class="form-group">
        <label ng-model="infrastructureRisk.riskResponse" for="inputRiskResponse" class="col-lg-3 control-label">Risk Response</label>
        <div class="col-lg-9">
            <input ng-model="infrastructureRisk.riskResponse" required type="text" class="form-control" id="inputRiskResponse" placeholder="">
        </div>
    </div>
    <div class="form-actions">
        <div class="container">
            <button ng-click="saveInfrastructureRisk()" value="Save" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
        </div>
    </div>
</form>
