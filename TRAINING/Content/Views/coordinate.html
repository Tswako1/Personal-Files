<div class="coordinate-container">
    <div class="dir">{{dir}}</div>
    <input type="text" class="deg form-control" ng-model="values.deg">
    <div class="deg">°</div>
    <input type="text" class="min form-control" ng-model="values.min">
    <div class="min">'</div>
    <input type="text" class="sec form-control" ng-model="values.sec">
    <div class="sec">"</div>
    <button class="close" ng-click="close()">x</button>
</div>
