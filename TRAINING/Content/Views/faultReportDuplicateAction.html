<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modal.close(false)">&times;</button>
            <h4 class="modal-title">Select original fault report</h4>
        </div>
        <div class="modal-body">
            <table class="table" ng-show="faults.length > 0">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tr ng-repeat="fault in faults" ng-class="{success: fault.selected}" ng-click="select(fault)">
                    <td>{{fault.referenceNumber}}</td>
                    <td>{{fault.description}}</td>
                </tr>
            </table>
            <p ng-hide="faults.length > 0" style="margin: 15px">There are no active faults for this organisation and sector</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modal.close(false)">Cancel</button>
            <button type="button" ng-show="faults.length > 0" class="btn btn-primary" ng-click="modal.close(selected.id)" ng-disabled="!selected">Select</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
