<form class="form-horizontal col-md-12" noviladate role="form" name="mOPIIProcessForm">
    <div class="form-group">
        <label class="col-lg-3 control-label">MOP Sections</label>
        <div class="col-lg-3">
            <select ng-model="mOPIIProcess.mopiiSectionId" required class="form-control" ng-options="mOPIISection.id as mOPIISection.description for mOPIISection in mOPIISections"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-lg-3 control-label">Description</label>
        <div class="col-lg-6">
            <input ng-model="mOPIIProcess.description" required type="text" class="form-control" id="inputDescription" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-lg-3 control-label">Display Order</label>
        <div class="col-lg-2">
            <input ng-model="mOPIIProcess.displayOrder" required type="text" class="form-control" id="Text1" placeholder="">
        </div>
    </div>

    <div class="form-actions">
        <div class="container">
            <button ng-click="saveMOPIIProcess()" value="Save" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
        </div>
    </div>
</form>
