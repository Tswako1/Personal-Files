<form class="form-horizontal col-md-12" noviladate role="form" name="misaSupportAgentForm">
    <div class="form-group">
        <label for="inputName" class="col-lg-3 control-label">Name</label>
        <div class="col-lg-6">
            <input ng-model="misaSupportAgent.name" required type="text" class="form-control" id="inputName" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputContactNumber" class="col-lg-3 control-label">Contact Number</label>
        <div class="col-lg-6">
            <input ng-model="misaSupportAgent.contactNumber" required type="text" class="form-control" id="inputContactNumber" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmailAddress" class="col-lg-3 control-label">E-Mail Address</label>
        <div class="col-lg-6">
            <input ng-model="misaSupportAgent.emailAddress" required type="text" class="form-control" id="inputEmailAddress" placeholder="">
        </div>
    </div>
    <div class="form-actions">
        <div class="container">
            <button ng-click="saveMisaSupportAgent()" value="Save" formnovalidate class="btn btn-default pull-right" ng-disabled="busy">Save</button>
        </div>
    </div>
</form>
